      const minMax = (nums) => {
        const obj = {
          min: null,
          max: null,
        };
        if (nums.length === 0) {
          return obj;
        }
        if (nums.length === 1) {
          obj.min = nums[0];
          obj.max = nums[0];
          return obj;
        }
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > obj.max) {
            obj.max = nums[i];
          }
          if (nums[i] < obj.min) {
            obj.min = nums[i];
          }
        }
        return obj;
      };
      console.log(minMax([3]));

      const countWord = (words) => {
        const obj = {};
        for (let i = 0; i < words.length; i++) {
          if (obj[words[i]]) {
            obj[words[i]] += 1;
          } else {
            obj[words[i]] = 1;
          }
        }
        return obj;
      };
      console.log(
        countWord(["apple", "banana", "apple", "orange", "banana", "apple"])
